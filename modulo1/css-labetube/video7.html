<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labetube</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="img/tv.png" alt="Ícone de televisão">
            <h1>LabeTube</h1>
        </div>

        <input class="pesquisar" type="" id="buscar" name="buscar" placeholder="Buscar...">
    
    </header>

    <section class="play-video">
        <h1>Pink universe</h1>
        <video autoplay muted controls src="https://storage.googleapis.com/future-apis.appspot.com/7.mp4" type="video/mp4">
            <p>Seu navegador não tem suporte para vídeo do HTML5</p>
        </video>
    </section>
    
    <footer>        
        <div class="footer-title">
            <h2>LabeTube</h2>
            <h3>only the most satisfying videos</h3>
        </div>
        
        <div class="autoria">
            <p>Página criada por Ádria Tavares como exercício de flexbox e grid</p>
            
            <div class="redes">

                <a href="https://github.com/adriatls">
                    <figure class="link-redes">
                        <img class="icone-rede-social" src="img/linkedin-logo.png" alt="Ícone do Linkedin">
                        <figcaption >Linkedin</figcaption>
                    </figure>
                </a>
                
                <a href="https://github.com/adriatls">
                    <figure class="link-redes">
                        <img class="icone-rede-social" src="img/github.png" alt="Ícone do GitHub">
                        <figcaption >GitHub</figcaption>
                    </figure>
                </a>

            </div>
    
        </div>
    </footer>
</body>
</html>
